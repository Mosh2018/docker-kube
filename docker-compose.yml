version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - '3050:80'

  web:
    build:
      context: ./be_app/

    command: >
      sh -c "python ./be_app/manage.py migrate &&
             python ./be_app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "5005:8000"
    environment:
      - PG_HOSTNAME=db
      - PG_DATABASE=postgres
      - PG_USERNAME=postgres
      - PG_PASSWORD=postgres
      - PG_PORT=5432
    depends_on:
      - db

  ui:
    build:
      context: ./fe_app
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./fe_app:/app
    ports:
      - "3005:3000"
