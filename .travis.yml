# super user permissions
sudo: required

language: generic

# tell travis what service needed( means that we tell travis we need a copy of docker)
services:
  - docker

  # do these steps before installing
  # 1.  build docker images
before_install:
  - docker build -t mosh2018/docker-react fe_app/ .

# build tests
script:
  - docker run -e CI=true mosh2018/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  region: "eu-central-1"
  app: "docker-react-test-1"
  env: "Dockerreacttest1-env"
  bucket_name: "elasticbeanstalk-eu-central-1-149501274876"
  on:
    branch: "travis-ci-2"
